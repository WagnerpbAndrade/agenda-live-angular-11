<mat-tab-group class="tab-list" mat-align-tabs="start">
    <mat-tab label="PRÃ“XIMAS">
        <mat-progress-bar *ngIf="!next" mode="indeterminate"></mat-progress-bar>
        <div *ngIf="next" class="content-live" fxLayout="row wrap" fxLayoutAlign="start center">
            <ng-container *ngFor="let live of livesNext" class="div-card">
                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title-live">
                        <div class="row">
                            <p>
                                <span class="mat-span-live-name" fxFlex="70"
                                    fxLayoutAlign="start center">{{live.liveName}}</span>
                                <span fxFlex></span>
                                <mat-chip class="mat-chip-date" fxFlex="25" fxLayoutAlign="center center">
                                    <span class="mat-span-live-date">{{live.liveDate | localDateTime}}</span>
                                </mat-chip>
                            </p>
                            <p class="mat-span-live-channel">
                                Canal: <span>{{live.channelName}}</span>
                            </p>
                        </div>
                    </mat-card-title>

                    <mat-card-content fxLayoutAlign="center center">
                        <div>
                            <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
    <mat-tab label="REALIZADAS">
        <mat-progress-bar *ngIf="!previos" mode="indeterminate"></mat-progress-bar>
        <div *ngIf="previos" class="content-live" fxLayout="row wrap" fxLayoutAlign="start center">
            <ng-container *ngFor="let live of livesPrevios" class="div-card">
                <mat-card class="mat-card-live" fxFlex="0 1 calc(33.3% - 11px)" fxFlex.lt-md="0 1 calc(50% - 11px)"
                    fxFlex.lt-sm="100%">
                    <mat-card-title class="mat-card-title-live">
                        <div class="row">
                            <p>
                                <span class="mat-span-live-name" fxFlex="70"
                                    fxLayoutAlign="start center">{{live.liveName}}</span>
                                <span fxFlex></span>
                                <mat-chip class="mat-chip-date" fxFlex="25" fxLayoutAlign="center center">
                                    <span class="mat-span-live-date">{{live.liveDate | localDateTime}}</span>
                                </mat-chip>
                            </p>
                            <p class="mat-span-live-channel">
                                Canal: <span>{{live.channelName}}</span>
                            </p>
                        </div>
                    </mat-card-title>

                    <mat-card-content fxLayoutAlign="center center">
                        <div>
                            <iframe width="560" height="315" [src]="live.urlSafe" frameborder="0"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </mat-card-content>
                </mat-card>
            </ng-container>
        </div>
    </mat-tab>
</mat-tab-group>
